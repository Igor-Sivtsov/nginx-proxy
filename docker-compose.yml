version: '3.7'
services:
  nginx-proxy:
    image: 'jwilder/nginx-proxy'
    container_name: nginx-proxy
    restart: always
    ports:
      - '80:80'
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - gitlab

  nginx:
    image: 'nginx:latest'
    container_name: nginx
    restart: always
    volumes:
      - .:/usr/share/nginx/html
    ports:
      - '8080:80'
    networks:
      - gitlab

    environment:
      - VIRTUAL_HOST=gitlab.local

networks:
  gitlab:
    name: gitlab-network
